<script>

  // 三元运算符 语法 ： 条件1 ? 表达式1 : 表达式2
  // 当条件1满足 执行表达式1 否则 执行表达式2
  // 不能完全代替if else  第一 三元运算符只能有两条分支 第二

  var  age = 19;
//  if (age >= 18) {
//    console.log('成年了');
//    console.log('需要赚钱了');
//  } else {
//    console.log('未成年');
//    console.log('未成年');
//  }

  // 改写成三元运算符
  age >= 18 ? console.log('成年了') :  console.log('未成年');



</script>
</body>
</html>
